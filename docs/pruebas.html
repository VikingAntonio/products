<body>
    <h1>View 3D</h1> 
<script src="https://unpkg.com/@egjs/view3d@latest/dist/view3d.pkgd.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/@egjs/view3d@latest/css/view3d-bundle.min.css">

<style>
  /* Loader estilo barra */
  .v3d-loader {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 10px;
    background: #ddd;
    border-radius: 5px;
    overflow: hidden;
  }
  .v3d-loader-progress {
    height: 100%;
    width: 0%;
    background: #2196f3;
    transition: width 0.2s;
  }

  /* Hotspots estilo cÃ­rculo */
  .hotspot-btn {
    background: red;
    border: none;
    border-radius: 50%;
    width: 18px;
    height: 18px;
    cursor: pointer;
  }
</style>

<div id="view3d" style="width:100%;height:500px;position:relative;">
  <canvas class="view3d-canvas"></canvas>
  <div class="v3d-loader"><div class="v3d-loader-progress"></div></div>
</div>

<script>
  const view3D = new View3D("#view3d", { 
    src: "https://vikingantonio.github.io/bddCards/assets/pos/pos.gltf"
  });

  // ðŸ“Œ Loader Plugin
  view3D.on("loadStart", () => {
    document.querySelector(".v3d-loader-progress").style.width = "0%";
  });
  view3D.on("progress", e => {
    document.querySelector(".v3d-loader-progress").style.width = (e.loaded * 100) + "%";
  });
  view3D.on("load", () => {
    document.querySelector(".v3d-loader").style.display = "none";
  });

  // ðŸ“Œ Hotspots
  const hotspot = new View3D.HotspotPlugin(view3D);
  view3D.addPlugin(hotspot);

  hotspot.add({
    position: [0.40770454585983007, 0.9672930089115683, 0.04329223379725977],
    element: `<button class="hotspot-btn" onclick="window.open('https://lacarretarest.com/','_blank')" title="Customer Display"></button>`
  });

  hotspot.add({
    position: [0.4197952344028965, 1.0909816645323422, 0.2531016430319083],
    element: `<button class="hotspot-btn" onclick="window.open('https://example.com/page2.html','_blank')" title="POS Workstation"></button>`
  });

  hotspot.add({
    position: [0.4144973131186613, 0.7980432610523819, 0.33259491428051985],
    element: `<button class="hotspot-btn" onclick="window.open('https://example.com/page3.html','_blank')" title="Cash Drawer"></button>`
  });

  hotspot.add({
    position: [-0.0018118659789206348, 0.9783368921525447, 0.2278786500073488],
    element: `<button class="hotspot-btn" onclick="window.open('https://example.com/page3.html','_blank')" title="Printer"></button>`
  });
</script>
